apiVersion: apps/v1
kind: Deployment
metadata:
  name: healthcare
spec:
  replicas: 1
  selector:
    matchLabels:
      app: healthcare
  template:
    metadata:
      labels:
        app: healthcare  # Ensure the label here matches the selector in the Service
    spec:
      containers:
        - name: simple-container
          image: kartseka1/healthcare-karthi:1
          ports:
            - containerPort: 8082

---
apiVersion: v1
kind: Service 
metadata:
  name: healthcare
spec:
  selector:
    app: healthcare  # Ensure this matches the labels in the Deployment
  type: NodePort
  ports:
    - port: 80
      targetPort: 8082
      nodePort: 30007
